<!DOCTYPE html><html lang="zh">    <head>        <!-- 页面meta -->        <meta charset="utf-8">        <meta http-equiv="X-UA-Compatible" content="IE=edge">        <title>管理页面</title>        <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">        <!-- 引入样式 -->        <link rel="stylesheet" href="../plugins/elementui/index.css">        <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">        <link rel="stylesheet" href="../css/style.css">    </head>    <body class="hold-transition">        <div id="app">            <div class="content-header">                <h1>管理页面</h1>            </div>            <div class="app-container">                <div class="box">                    <div class="filter-container">                        <el-input placeholder="图书id" v-model="infoData.id" style="width: 200px;" class="filter-item"></el-input>                        <el-input placeholder="图书名称" v-model="infoData.name" style="width: 200px;" class="filter-item"></el-input>                        <el-input placeholder="图书分类" v-model="infoData.type" style="width: 200px;" class="filter-item"></el-input>                        <el-button @click="getByInfo()" class="dalfBut">查询</el-button>                        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>                    </div>                    <!-- 显示数据信息 -->                    <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                        <el-table-column type="index" label="序号" align="center" ></el-table-column>                        <el-table-column prop="id" label="id" align="center"></el-table-column>                        <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                        <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                        <el-table-column prop="description" label="描述" align="center"></el-table-column>                        <el-table-column label="操作" align="center">                            <template slot-scope="scope">                                <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                                <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                            </template>                        </el-table-column>                    </el-table>                    <el-pagination                            layout="total,prev,pager,next,jumper"                            class="pagination"                            @current-change="handleCurrentChange"                            total=pagination.total                            current-page=pagination.currentPage                            page-size=pagination.pageSize                            >                    </el-pagination>                    <!-- 新增标签弹层 -->                    <div class="add-form">                        <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                            <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="图书名称" prop="name">                                            <el-input v-model="formData.name"></el-input>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="图书类别" prop="type">                                            <el-input v-model="formData.type"></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="24">                                        <el-form-item label="描述">                                            <el-input v-model="formData.description" type="textarea"></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="cancel()">取消</el-button>                                <el-button type="primary" @click="handleAdd()">确定</el-button>                            </div>                        </el-dialog>                    </div>                    <!-- 编辑标签弹层 -->                    <div class="add-form">                        <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                            <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                                <el-row>                                    <el-col :span="12">                                        <el-form-item label="图书名称" prop="name">                                            <el-input v-model="formData.name"></el-input>                                        </el-form-item>                                    </el-col>                                    <el-col :span="12">                                        <el-form-item label="图书类别" prop="type">                                            <el-input v-model="formData.type"></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                                <el-row>                                    <el-col :span="24">                                        <el-form-item label="描述">                                            <el-input v-model="formData.description" type="textarea"></el-input>                                        </el-form-item>                                    </el-col>                                </el-row>                            </el-form>                            <div slot="footer" class="dialog-footer">                                <el-button @click="dialogFormVisible4Edit = false">取消</el-button>                                <el-button type="primary" @click="handleEdit()">确定</el-button>                            </div>                        </el-dialog>                    </div>                </div>            </div>        </div>    </body>    <!-- 引入组件库 -->    <script src="../js/vue.js"></script>    <script src="../plugins/elementui/index.js"></script>    <script type="text/javascript" src="../js/jquery.min.js"></script>    <script src="../js/axios-0.18.0.js"></script>    <script>        var vue = new Vue({            el: '#app',            data:{                pagination:{//初始分页模型数据                    currentPage: 1,                    pageSize:10,                    total:0                },                infoData: {                    id: null,                    name: null,                    type: null,                },				dataList: [],//当前页要展示的列表数据                formData: {},//表单数据                dialogFormVisible: false,//控制表单是否可见                dialogFormVisible4Edit:false,//编辑表单是否可见                rules: {//校验规则                    type: [{ required: true, message: '图书类别为必填项', trigger: 'blur' }],                    name: [{ required: true, message: '图书名称为必填项', trigger: 'blur' }]                }            },            //钩子函数，VUE对象初始化完成后自动执行            created() {                this.getPage();            },            methods: {                //分页查询                getPage(){                    axios.get("/books/"+this.pagination.currentPage+"/"+this.pagination.pageSize).then((res)=>{                        this.dataList = res.data.data.records;                        this.pagination.currentPage = res.data.data.current;                        this.pagination.pageSize    = res.data.data.size;                        this.pagination.total       = res.data.data.total;                    });                },                //分页页码变动-触发重新查询                handleCurrentChange(currentPage){                    this.pagination.currentPage = currentPage;                    this.getPage();                },                //获取所有记录                getAll() {                    axios.get("/books").then((res)=>{                        this.dataList = res.data.data;                    });                },                //根据信息筛选数据                getByInfo(){                    axios.get("/books/_"+ this.infoData.id+"/_"+ this.infoData.name+"/_"+ this.infoData.type).then((res)=>{                        if(res.data.flag)                            this.dataList = res.data.data;                        else                            this.$message.error("未查询到数据"+res.data.message);                    });                },                //弹出添加窗口                handleCreate() {                    this.dialogFormVisible = true;                    this.resetForm();                },                //重置表单                resetForm() {                    this.formData = {};                },                //添加                handleAdd () {                    axios.post("/books",this.formData).then(res=>{                        if(res.data.flag){                            this.dialogFormVisible = false;                            this.$message.success("添加成功");                        }                        else                            this.$message.error("添加失败");                    }).finally(()=>this.getPage());                },                cancel(){                    this.dialogFormVisible = false;                    this.$message.info("操作取消");                },                //弹出编辑窗口                handleUpdate(row) {                    axios.get("/books/"+row.id).then((res)=>{                        if(res.data.flag){                            this.formData = res.data.data;                            this.dialogFormVisible4Edit = true;                        }                        else{                            this.$message.error("数据同步失败，请重试");                        }                    }).finally(()=>this.getPage());                },                //编辑                handleEdit() {                    axios.put("/books",this.formData).then(res=>{                        if(res.data.flag)                            this.$message.success("修改成功");                        else                            this.$message.error("修改失败");                    }).finally(()=>{                        this.dialogFormVisible4Edit = false;                        this.getPage();                    });                },                // 删除                handleDelete(row) {                    this.$confirm("永久删除该记录，是否继续","提示",{type:"info"}).then(()=>{                        axios.delete("/books/"+row.id).then(res => {                            if(res.data.flag)                                this.$message.success("删除成功");                            else                                this.$message.error("数据同步失败，请重试");                        }).finally(()=>this.getPage());                    }).catch(()=>{                        this.$message.info("取消删除操作");                    });                }            }        });    </script></html>
