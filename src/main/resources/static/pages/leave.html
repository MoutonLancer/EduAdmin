<!DOCTYPE html><html lang="zh"><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>学生请假记录表</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,admin-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementUI/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>学生请假记录表</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container"  >                <el-input placeholder="学生学号" @blur="getByInfo"  v-model="infoData.studentId" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="审批状态" @blur="getByInfo"  v-model="infoData.state" style="width: 200px;" class="filter-item"></el-input><!--                <el-input placeholder="请假时间" @blur="getByInfo"  v-model="infoData.startTime" style="width: 200px;" class="filter-item"></el-input>--><!--                <el-input placeholder="销假时间" @blur="getByInfo"  v-model="infoData.endTime" style="width: 200px;" class="filter-item"></el-input>-->                <el-input placeholder="审批人"   @blur="getByInfo"  v-model="infoData.approver" style="width: 200px;" class="filter-item"></el-input>                <el-date-picker                        @blur="getByInfo"                        v-model="infoData.startTime"                        type="datetime"                        placeholder="   该时间后请假"                        value-format="timestamp">                </el-date-picker>                <el-date-picker                        @blur="getByInfo"                        v-model="infoData.endTime"                        type="datetime"                        placeholder="   该时间前销假"                        value-format="timestamp">                </el-date-picker>                <el-button @click="getByInfo()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>                <el-dropdown  @command="jumpPage">                    <el-button type="primary">信息管理<i class="el-icon-arrow-down el-icon--right"></i></el-button>                    <el-dropdown-menu slot="dropdown">                        <el-dropdown-item command="./studentInfo.html">学生基本信息</el-dropdown-item>                        <el-dropdown-item command="./teacherInfo.html">教师基本信息</el-dropdown-item>                        <el-dropdown-item command="./course.html">学生选课信息</el-dropdown-item>                        <el-dropdown-item command="./curriculum.html">课程安排信息</el-dropdown-item>                        <el-dropdown-item command="./score.html">学生成绩信息</el-dropdown-item>                        <el-dropdown-item command="./leave.html">学生请假信息</el-dropdown-item>                    </el-dropdown-menu>                </el-dropdown>            </div>            <!-- 显示数据信息 -->            <el-table  size="small"  current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" label="序号" align="center" ></el-table-column>                <el-table-column v-if="false" prop="id" label="id" align="center" ></el-table-column>                <el-table-column label="学生学号" prop="studentId" align="center"></el-table-column>                <el-table-column label="请假原因" prop="reason"  align="center"></el-table-column>                <el-table-column label="请假时间" prop="startTime" :formatter="dateFormat"  align="center"></el-table-column>                <el-table-column label="销假时间" prop="endTime" :formatter="dateFormat" align="center"></el-table-column>                <el-table-column label="申请时间" prop="applicationTime" :formatter="dateFormat" align="center"></el-table-column>                <el-table-column label="审批时间" prop="approvalTime" :formatter="dateFormat" align="center"></el-table-column>                <el-table-column label="审核结果" prop="state" align="center">                    <template slot-scope="scope">                        <el-tag v-if="scope.row.state == '1'"    type="success">通过</el-tag>                        <el-tag v-if="scope.row.state == '-1'"   type="danger">未通过</el-tag>                        <el-tag v-if="scope.row.state == '0'"    type="warning">待审核</el-tag>                    </template>                </el-table-column>                <el-table-column label="审核情况" align="center">                    <template slot-scope="scope">                        <el-button v-show="scope.row.state=='0'" type="success" size="mini" @click="handleChangeState(scope.row, '1')" icon="el-icon-success">                            审核通过                        </el-button>                        <el-button v-show="scope.row.state=='0'" type="danger" size="mini" @click="handleChangeState(scope.row, '-1')" icon="el-icon-error">                            审核不通过                        </el-button>                        <span v-show="scope.row.state!='0'" style="color: #999999">已审核</span>                    </template>                </el-table-column>                <el-table-column label="审批人"   prop="approver"  align="center">                    <template slot-scope="scope">                        <el-tag v-if="scope.row.state == '1'"    type="success">通过</el-tag>                        <el-tag v-if="scope.row.state == '-1'"   type="danger">未通过</el-tag>                        <el-tag v-if="scope.row.state == '0'"    type="warning">待审核</el-tag>                    </template>                </el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--     分页插件    -->            <el-pagination                    layout="total,prev,pager,next,jumper"                    class="pagination"                    @current-change=handleCurrentChange                    :current-page="pagination.currentPage"                    :page-size="pagination.pageSize"                    :total ="pagination.total">            </el-pagination>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增请假信息" :visible.sync="dialogFormVisible" style="color: #409EFF">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="学生学号" prop="studentId">                                    <el-input v-model="formData.studentId"></el-input>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="请假原因" prop="reason">                                    <el-input v-model="formData.reason"></el-input>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="请假时间" prop="startTime">                                    <el-date-picker                                            @blur="getByInfo"                                            v-model="formData.startTime"                                            type="datetime"                                            placeholder="   请假时间"                                            value-format="timestamp">                                    </el-date-picker>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="销假时间" prop="endTime">                                    <el-date-picker                                            @blur="getByInfo"                                            v-model="formData.endTime"                                            type="datetime"                                            placeholder="   销假时间"                                            value-format="timestamp">                                    </el-date-picker>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="提交时间" prop="applicationTime">                                    <el-date-picker                                            @blur="getByInfo"                                            v-model="formData.applicationTime"                                            type="datetime"                                            placeholder="   提交时间"                                            value-format="timestamp">                                    </el-date-picker>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="审核时间" prop="endTime">                                    <el-date-picker                                            @blur="getByInfo"                                            v-model="formData.approvalTime"                                            type="datetime"                                            placeholder="   审核时间"                                            value-format="timestamp">                                    </el-date-picker>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="审核结果" prop="state">                                    <el-input v-model="formData.state"></el-input>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="审批人" prop="approver">                                    <el-input v-model="formData.approver"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="修改请假信息" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="学生学号" prop="studentId">                                    <el-input v-model="formData.studentId"></el-input>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="请假原因" prop="reason">                                    <el-input v-model="formData.reason"></el-input>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="请假时间" prop="startTime">                                    <el-date-picker                                            @blur="getByInfo"                                            v-model="formData.startTime"                                            type="datetime"                                            placeholder="   请假时间"                                            value-format="timestamp">                                    </el-date-picker>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="销假时间" prop="endTime">                                    <el-date-picker                                            @blur="getByInfo"                                            v-model="formData.endTime"                                            type="datetime"                                            placeholder="   销假时间"                                            value-format="timestamp">                                    </el-date-picker>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="提交时间" prop="applicationTime">                                    <el-date-picker                                            @blur="getByInfo"                                            v-model="formData.applicationTime"                                            type="datetime"                                            placeholder="   提交时间"                                            value-format="timestamp">                                    </el-date-picker>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="审核时间" prop="endTime">                                    <el-date-picker                                            @blur="getByInfo"                                            v-model="formData.approvalTime"                                            type="datetime"                                            placeholder="   审核时间"                                            value-format="timestamp">                                    </el-date-picker>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="审核结果" prop="state">                                    <el-input v-model="formData.state"></el-input>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="审批人" prop="approver">                                    <el-input v-model="formData.approver"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="dialogFormVisible4Edit = false">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="https://momentjs.bootcss.com/downloads/moment.js"></script><script src="../plugins/elementUI/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            pagination:{//初始分页模型数据                currentPage: 1,                pageSize:10,                total:0            },            infoData: {                studentId:null,                state:null,                startTime:null,                endTime :null,                approver:null            },            leaveDate:[],            controllerPath:'/leaves',            dataList: [],//当前页要展示的列表数据            formData: {},//put表单数据            patchData: {},//patch表单数据            dialogFormVisible: false,//新增表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            rules: {//校验规则                // courseId: [{ required: true, message: '课程编号为必填项', trigger: 'blur' }],                // studentId: [{ required: true, message: '学生学号为必填项', trigger: 'blur' }]            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            axios.defaults.headers.common['Authorization'] =localStorage.getItem('token');            this.getPage();        },        methods: {            //分页查询            getPage(){                axios.get(this.controllerPath+"/"+this.pagination.currentPage+"/"+this.pagination.pageSize).then((res)=>{                    this.dataList = res.data.data.records;                    this.pagination.currentPage = res.data.data.current;                    this.pagination.pageSize    = res.data.data.size;                    this.pagination.total  = res.data.data.total;                });            },            //分页页码变动-触发重新查询            handleCurrentChange(currentPage){                this.pagination.currentPage = currentPage;                this.getPage();            },            //获取所有记录            getAll() {                axios.get(this.controllerPath).then((res)=>{                    this.dataList = res.data.data;                });            },            //根据信息筛选数据            getByInfo(){                axios.get(this.controllerPath+"/_"                    + this.infoData.studentId+"/_"                    + this.infoData.state+"/_"                    + this.infoData.startTime+"/_"                    + this.infoData.endTime+"/_"                    + this.infoData.approver).then((res)=>{                    if(res.data.code == 200)                        if (res.data.data != null)                            this.dataList = res.data.data;                        else                            this.$message.error("未查询到数据");                    else                        this.$message.error(res.data.message);                });            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};            },            jumpPage(url){                window.location.href=url;            },            //添加            handleAdd () {                axios.post(this.controllerPath,this.formData).then(res=>{                    if(res.data.code == 204){                        this.dialogFormVisible = false;                        this.$message.success(res.data.message);                    }                    else                        this.$message.error(res.data.message);                }).finally(()=>this.getPage());            },            cancel(){                this.dialogFormVisible = false;                this.$message.info("操作取消");            },            //弹出编辑窗口            handleUpdate(row) {                axios.get(this.controllerPath+"/"+row.id).then((res)=>{                    if(res.data.code == 200)                        if (res.data.data != null){                            this.formData = res.data.data;                            this.dialogFormVisible4Edit = true;                        }                        else                            this.$message.error("数据同步失败，请重试");                    else                        this.$message.error(res.data.message);                }).finally(()=>this.getPage());            },            //编辑            handleEdit() {                axios.put(this.controllerPath,this.formData).then(res=>{                    if(res.data.code == 204)                        this.$message.success(res.data.message);                    else                        this.$message.error(res.data.message);                }).finally(()=>{                    this.dialogFormVisible4Edit = false;                    this.getPage();                });            },            //更新审核状态            handleChangeState(row, auditState){                this.patchData.id = row.id;                this.patchData.state = auditState;                axios.patch(this.controllerPath,this.patchData).then(res=>{                    if(res.data.code == 204)                        this.$message.success(res.data.message);                    else                        this.$message.error(res.data.message);                }).finally(()=>{                    this.dialogFormVisible4Edit = false;                    this.getPage();                    this.patchData = {};                });            },            //时间戳转日期格式            dateFormat(row, column) {                var date = row[column.property];                if (date == undefined) {                    return "";                }                return moment(date).format("YYYY-MM-DD HH:mm:ss");            },            // 删除            handleDelete(row) {                this.$confirm("永久删除该记录，是否继续","提示",{type:"info"}).then(()=>{                    axios.delete(this.controllerPath+"/"+row.id).then(res => {                        if(res.data.code == 204)                            this.$message.success(res.data.message);                        else                            this.$message.error(res.data.message);                    }).finally(()=>this.getPage());                }).catch(()=>{                    this.$message.info("取消删除操作");                });            }        }    });</script></html>
