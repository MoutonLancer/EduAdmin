<!DOCTYPE html><html lang="zh"><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>课程信息表</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,admin-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementUI/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>课程信息表</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container"  >                <el-input placeholder="课程编号" @blur="getByInfo"  v-model="infoData.courseId" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="课程名称" @blur="getByInfo"  v-model="infoData.courseName" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="教师编号" @blur="getByInfo"  v-model="infoData.teacherId" style="width: 200px;" class="filter-item"></el-input>                <el-input placeholder="授课地点" @blur="getByInfo"  v-model="infoData.address" style="width: 200px;" class="filter-item"></el-input>                <el-button @click="getByInfo()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>                <el-dropdown  @command="jumpPage">                    <el-button type="primary">信息管理<i class="el-icon-arrow-down el-icon--right"></i></el-button>                    <el-dropdown-menu slot="dropdown">                        <el-dropdown-item command="./studentInfo.html">学生基本信息</el-dropdown-item>                        <el-dropdown-item command="./teacherInfo.html">教师基本信息</el-dropdown-item>                        <el-dropdown-item command="./course.html">学生选课信息</el-dropdown-item>                        <el-dropdown-item command="./curriculum.html">课程安排信息</el-dropdown-item>                        <el-dropdown-item command="./score.html">学生成绩信息</el-dropdown-item>                    </el-dropdown-menu>                </el-dropdown>            </div>            <!-- 显示数据信息 -->            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" label="序号" align="center" ></el-table-column>                <el-table-column prop="id" label="id" align="center" v-if="false"></el-table-column>                <el-table-column prop="courseId" label="课程编号" align="center"></el-table-column>                <el-table-column prop="courseName" label="课程名称" align="center"></el-table-column>                <el-table-column prop="teacherId" label="教师编号" align="center"></el-table-column>                <el-table-column prop="address" label="授课地点" align="center"></el-table-column>                <el-table-column prop="credits" label="课程学分" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--     分页插件         -->            <el-pagination                    layout="total,prev,pager,next,jumper"                    class="pagination"                    @current-change=handleCurrentChange                    :current-page="pagination.currentPage"                    :page-size="pagination.pageSize"                    :total ="pagination.total">            </el-pagination>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增成绩信息" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="课程编号" prop="courseId">                                    <el-input v-model="formData.courseId"></el-input>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="课程名称" prop="courseName">                                    <el-input v-model="formData.courseName"></el-input>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="教师编号" prop="teacherId">                                    <el-input v-model="formData.teacherId"></el-input>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="授课地点" prop="studentId">                                    <el-input v-model="formData.address"></el-input>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="课程学分" prop="score">                                    <el-input v-model="formData.credits"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="课程编号" prop="courseId">                                    <el-input v-model="formData.courseId"></el-input>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="课程名称" prop="courseName">                                    <el-input v-model="formData.courseName"></el-input>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="教师编号" prop="teacherId">                                    <el-input v-model="formData.teacherId"></el-input>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="授课地点" prop="studentId">                                    <el-input v-model="formData.address"></el-input>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="课程学分" prop="score">                                    <el-input v-model="formData.credits"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="dialogFormVisible4Edit = false">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementUI/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data:{            pagination:{//初始分页模型数据                currentPage: 1,                pageSize:10,                total:0            },            infoData: {//筛选信息                courseId: null,                courseName: null,                teacherId: null,                address: null,            },            controllerPath:'/curriculums',            dataList: [],//当前页要展示的列表数据            formData: {},//表单数据            dialogFormVisible: false,//新增表单是否可见            dialogFormVisible4Edit:false,//编辑表单是否可见            rules: {//校验规则                courseId:   [{ required: true, message: '课程编号为必填项', trigger: 'blur' }],                courseName: [{ required: true, message: '课程名称为必填项', trigger: 'blur' }],                teacherId:  [{ required: true, message: '教师编号为必填项', trigger: 'blur' }],                credits:    [{ required: true, message: '课程学分为必填项', trigger: 'blur' }]            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            axios.defaults.headers.common['Authorization'] =localStorage.getItem('token');            this.getPage();        },        methods: {            //分页查询            getPage(){                axios.get(this.controllerPath+"/"+this.pagination.currentPage+"/"+this.pagination.pageSize).then((res)=>{                    this.dataList = res.data.data.records;                    this.pagination.currentPage = res.data.data.current;                    this.pagination.pageSize    = res.data.data.size;                    this.pagination.total  = res.data.data.total;                });            },            //分页页码变动-触发重新查询            handleCurrentChange(currentPage){                this.pagination.currentPage = currentPage;                this.getPage();            },            //获取所有记录            getAll() {                axios.get(this.controllerPath).then((res)=>{                    this.dataList = res.data.data;                });            },            //根据信息筛选数据            getByInfo(){                axios.get(this.controllerPath+"/_"                    + this.infoData.courseId+"/_"                    + this.infoData.courseName+"/_"                    + this.infoData.teacherId+"/_"                    + this.infoData.address).then((res)=>{                    if(res.data.code == 200)                        if (res.data.data != null)                            this.dataList = res.data.data;                        else                            this.$message.error("未查询到数据");                    else                        this.$message.error(res.data.message);                });            },            //弹出添加窗口            handleCreate() {                this.dialogFormVisible = true;                this.resetForm();            },            //重置表单            resetForm() {                this.formData = {};            },            jumpPage(url){                window.location.href=url;            },            //添加            handleAdd () {                axios.post(this.controllerPath,this.formData).then(res=>{                    if(res.data.code == 204){                        this.dialogFormVisible = false;                        this.$message.success(res.data.message);                    }                    else                        this.$message.error(res.data.message);                }).finally(()=>this.getPage());            },            cancel(){                this.dialogFormVisible = false;                this.$message.info("操作取消");            },            //弹出编辑窗口            handleUpdate(row) {                axios.get(this.controllerPath+"/"+row.id).then((res)=>{                    if(res.data.code == 200)                        if (res.data.data != null){                            this.formData = res.data.data;                            this.dialogFormVisible4Edit = true;                        }                        else                            this.$message.error("数据同步失败，请重试");                    else                        this.$message.error(res.data.message);                }).finally(()=>this.getPage());            },            //编辑            handleEdit() {                axios.put(this.controllerPath,this.formData).then(res=>{                    if(res.data.code == 204)                        this.$message.success(res.data.message);                    else                        this.$message.error(res.data.message);                }).finally(()=>{                    this.dialogFormVisible4Edit = false;                    this.getPage();                });            },            // 删除            handleDelete(row) {                this.$confirm("永久删除该记录，是否继续","提示",{type:"info"}).then(()=>{                    axios.delete(this.controllerPath+"/"+row.id).then(res => {                        if(res.data.code == 204)                            this.$message.success(res.data.message);                        else                            this.$message.error(res.data.message);                    }).finally(()=>this.getPage());                }).catch(()=>{                    this.$message.info("取消删除操作");                });            }        }    });</script></html>
