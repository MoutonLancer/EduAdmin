<html><head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>教务信息查询</title>    <link rel="stylesheet" href="../../css/userPage.css"></head><body>    <div class="layout">        <!-- Sidebar -->        <div class="sidebar">            <nav class="nav">                <ul>                    <li>                        <a class="nav-link" href="#0">                            <i class="fa fa-home"></i><em>成绩查询</em>                        </a>                    </li>                    <li>                        <a class="nav-link" href="#0">                            <i class="fa fa-teacherUser"></i><em>课程安排</em>                        </a>                    </li>                    <li>                        <a class="nav-link" href="#0">                            <i class="fa fa-camera"></i><em>请假申请</em>                        </a>                    </li>                </ul>            </nav>        </div>        <div class="content">            <h1>Teacher Page</h1>        </div>    </div></body><script>    var vue = new Vue({        el: '#app',        data:{            controllerPath:'/users',            userInfo:{},        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            axios.defaults.headers.common['Authorization'] =localStorage.getItem('token');            axios.interceptors.response.use(resp => {                // 确认token是否无效或过期                if (resp.data.code == 401){                    window.alert("身份认证无效或过期，请重新登录");                    window.location.href = "./adminLogin.html";                }                return resp;            });            this.getInfo();        },        methods: {            getInfo(){                axios.get(this.controllerPath)            }        }    });</script></html>
